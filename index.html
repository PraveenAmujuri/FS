<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Student Registration Form</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <form id="registrationForm" method="POST" action="/register" novalidate>
    <h2>Student Registration</h2>

    <label for="name">Name</label>
    <input id="name" name="name" type="text" required minlength="2" />

    <label for="email">Email</label>
    <input id="email" name="email" type="email" required />

    <label for="password">Password</label>
    <input id="password" name="password" type="password" required minlength="5" />

    <label for="confirmPassword">Confirm Password</label>
    <input id="confirmPassword" name="confirmPassword" type="password" required minlength="5" />

    <label for="dob">Date of Birth</label>
    <input id="dob" name="dob" type="date" required />

    <label>Gender</label>
    <div class="gender-group">
      <input type="radio" id="male" name="gender" value="Male" />
      <label for="male" style="display:inline;">Male</label>
      <input type="radio" id="female" name="gender" value="Female" />
      <label for="female" style="display:inline;">Female</label>
      <input type="radio" id="other" name="gender" value="Other" />
      <label for="other" style="display:inline;">Other</label>
    </div>

    <div class="error" id="formError"></div>

    <button type="submit">Register</button>
  </form>
  <script src="validate.js"></script>
</body>
</html>
